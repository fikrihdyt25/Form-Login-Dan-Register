<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="icon" href="kominfo.png" type="image/x-icon">
</head>
<body>
    <h1><strong>PENDAFTARAN AKUN BARU</strong></h1>

    <div class="kotak_register" style="border-radius: 10px;">
        <p class="tulisan_register"><strong>Silahkan isi data diri Anda</strong></p>

        <form action="index.html" method="post">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" class="form_register" placeholder="Masukkan nama lengkap" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form_register" placeholder="Masukkan email" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form_register" placeholder="Masukkan username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form_register" placeholder="Masukkan password" required>

            <label for="confirm_password">Konfirmasi Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form_register" placeholder="Konfirmasi password" required>

            <input type="submit" class="tombol_register" value="DAFTAR">

            <div class="link-container">
                <a class="link" href="index.html">Kembali ke Halaman Login</a>
            </div>
        </form>
    </div>

    <footer style="text-align: center; background-color: #f0f0f0; padding: 10px; position: relative; bottom: 0; left: 0; width: 100%; margin-top: 20px;">
        <p><strong>&copy; 2024 Form Pendaftaran. Hak Cipta Dilindungi. Tetap Ngoding Walau Sedikit Copas. </strong></p>
    </footer>
</body>
</html>
