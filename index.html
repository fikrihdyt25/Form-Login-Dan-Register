<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- favikon -->
    <link rel="icon" href="kominfo.png" type="image/x-icon">
	<!-- favikon -->

	
</head>
<body>
    <h1><strong>SELAMAT DATANG</strong></h1>

    <div class="kotak_login" style="border-radius: 10px;">
        <p class="tulisan_login"><strong>Silahkan login</strong></p>

        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form_login" placeholder="Username atau email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form_login" placeholder="Password" required>

            <input type="submit" class="tombol_login" value="LOGIN">

            <div class="link-container">
                <a class="link" href="#">Kembali</a>
            </div>
        </form>
        
        <p>Belum punya akun? <a href="Register.html">Daftar di sini</a></p>
    </div>

    <footer style="text-align: center; background-color: #f0f0f0; padding: 10px; position: fixed; bottom: 0; left: 0; width: 100%;">
        <p><strong>&copy; 2023 Form Login. Hak Cipta Dilindungi.</strong></p>
    </footer>
</body>
</html>
